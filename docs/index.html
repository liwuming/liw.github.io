<title>Linux命令大全(手册) – 真正好用的Linux命令在线查询网站</title>

<body>
<header id="ui-header-section">
		11
	</header>
	
	<div class="ui-main-section" id="main"></div>
<script>
	let xhr = new XMLHttpRequest();
	xhr.open("get",'./api.json');
	xhr.responseType = "json";
	xhr.send();
	xhr.onload = function () {
		if (xhr.readyState === 4 && xhr.status === 200) {
			let article_list = xhr.response;
			
			let html = '';
			
			for(let i in article_list){
			
				console.log(i);
				html += '<div class="article-box"><a href="./detail.html?'+i+'"><h1>'+article_list[i]['title']+'</h1></a></div>';
			}
			
			document.querySelector("#main").innerHTML = html;
		}
	};
</script>
	<footer>
	
	</footer>
</body>
</html>
